<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>hello javascript</h1>
    <button>click</button>
    <p class="text">linear-gradient(
        333deg,
        #057544,
        #469311
        )</p>
    <style>
        html {
            height: 100vh;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(105.5deg,
                    #1fd4f8 11%,
                    #da0fb7 74.9%);
            padding: 0 10px;
        }

        h1 {
            font-family: 'Lucida Sans', ;
            color: gold;
            background: linear-gradient(105.5deg, #1fd4f8 11%, #da0fb7 74.9%);
            padding: 0 10px;
            border-radius: 5px;
            font-size: 56px;
            line-height: 1;
            text-transform: uppercase;
            font-style: italic;
            user-select: none;
        }

        button {
            font-family: 'Lucida Sans', ;
            color: gold;
            font-size: 24px;
            line-height: 1.67;
            text-transform: uppercase;
            font-style: italic;
            border-radius: 8px;
            border: none;
            padding: 16px 60px;
            background-image: linear-gradient(105.5deg, #1fd4f8 11%, #da0fb7 74.9%);
            letter-spacing: 5px;
            transition: all 0.5s;
            position: relative;
            user-select: none;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0px 26px 70px 1px rgba(0, 0, 0, 0.4);
            transform: scale(1.2);
        }

        button:before {
            content: "Click";
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(105.5deg, #1fd4f8 11%, #da0fb7 74.9%);
            font-size: 28px;
            top: 0;
            left: 100%;
            letter-spacing: 5px;
            transition: all 1s;
            height: 100%;
            width: 100%;
            position: absolute;
            transform: scale(0) rotatey(0);
            opacity: 0;
            border-radius: 8px;
        }

        button:hover:before {
            transform: scale(1) rotatey(360deg);
            left: 0;
            opacity: 1;

        }

        button:after {
            content: "Click";
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(105.5deg, #1fd4f8 11%, #da0fb7 74.9%);
            font-size: 28px;
            top: 0;
            left: 0;
            letter-spacing: 5px;
            transition: all 1s;
            height: 100%;
            width: 100%;
            position: absolute;
            transform: scale(1) rotatey(0);
            opacity: 1;
            border-radius: 8px;
        }

        button:hover:after {
            transform: scale(0) rotatey(360deg);
            left: -100%;
            opacity: 0;
        }

        .text {
            font-family: 'Lucida Sans';
            color: rgb(28, 28, 27);
            font-size: 20px;
            line-height: 1.67;
            background: linear-gradient(105.5deg, #1fd4f8 11%, #da0fb7 74.9%);
            padding: 0 10px;
            border-radius: 5px;
            font-style: italic;
            user-select: none;
        }
    </style>
    <script src="./app.js"></script>
</body>

</html>
